<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Fact Checking System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 40px;
        }

        .box {
            max-width: 720px;
            margin: auto;
            background: #111827;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #020617;
            color: white;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 14px;
            padding: 12px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            background: #020617;
            border-radius: 6px;
            white-space: pre-wrap;
            font-size: 13px;
        }

        .loading {
            color: #facc15;
            font-weight: bold;
        }

        .error {
            color: #f87171;
            font-weight: bold;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #334155;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>ðŸ§  Real-Time Fact Checking System</h2>

    <!-- TEXT CHECK -->
    <h3>Text Check</h3>
    <textarea
        id="textInput"
        rows="4"
        placeholder="Enter a factual claim (e.g. 'Sun rises in the east')"
    ></textarea>

    <button onclick="checkText()">Check Text</button>

    <hr>

    <!-- IMAGE CHECK -->
    <h3>Image Check</h3>
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="checkImage()">Check Image</button>

    <!-- OUTPUT -->
    <div id="output" class="result"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

function setLoading(message) {
    document.getElementById("output").innerHTML =
        `<div class="loading">${message}</div>`;
}

function setError(message) {
    document.getElementById("output").innerHTML =
        `<div class="error">${message}</div>`;
}

function showResult(data) {
    document.getElementById("output").innerHTML =
        `<pre>${JSON.stringify(data, null, 2)}</pre>`;
}

// --------------------
// TEXT FACT CHECK
// --------------------
async function checkText() {
    const claim = document.getElementById("textInput").value.trim();
    if (!claim) {
        setError("Please enter a claim.");
        return;
    }

    setLoading("Checking claim...");

    try {
        const res = await fetch(`${API}/check`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ claim })
        });

        const data = await res.json();
        showResult(data);

    } catch (err) {
        setError("Failed to connect to backend.");
    }
}

// --------------------
// IMAGE FACT CHECK
// --------------------
async function checkImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) {
        setError("Please select an image.");
        return;
    }

    setLoading("Extracting text and checking image...");

    const formData = new FormData();
    formData.append("file", file);

    try {
        const res = await fetch(`${API}/check/image`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        showResult(data);

    } catch (err) {
        setError("Failed to process image.");
    }
}
</script>

</body>
</html>
