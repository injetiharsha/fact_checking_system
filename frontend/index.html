<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fact Checking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 40px;
        }
        .box {
            max-width: 700px;
            margin: auto;
            background: #111827;
            padding: 25px;
            border-radius: 8px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #020617;
            color: white;
            border: 1px solid #334155;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #020617;
            border-radius: 4px;
        }
        .loading {
            color: #facc15;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ§  Real-Time Fact Checking System</h2>

    <h3>Text Check</h3>
    <textarea id="textInput" rows="4" placeholder="Enter a claim..."></textarea>
    <button onclick="checkText()">Check Text</button>

    <h3 style="margin-top:30px;">Image Check</h3>
    <input type="file" id="imageInput">
    <button onclick="checkImage()">Check Image</button>

    <div id="output" class="result"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

function setLoading(msg) {
    document.getElementById("output").innerHTML =
        `<p class="loading">${msg}</p>`;
}

function showResult(data) {
    document.getElementById("output").innerHTML =
        `<pre>${JSON.stringify(data, null, 2)}</pre>`;
}

async function checkText() {
    const text = document.getElementById("textInput").value;
    if (!text) return;

    setLoading("Checking claim...");

    const res = await fetch(`${API}/check`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
    });

    const data = await res.json();
    showResult(data);
}

async function checkImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return;

    setLoading("Extracting text & checking image...");

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch(`${API}/check/image`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    showResult(data);
}
</script>

</body>
</html>
